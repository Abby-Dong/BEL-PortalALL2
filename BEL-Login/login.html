<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEL Management Portal - Login</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #003160 0%, #336899 100%);
            font-family: var(--font-family, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--ds-color-white, #ffffff);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .back-to-home:hover {
            color: var(--ds-color-link, #006EFF);
        }
        
        .back-to-home i {
            font-size: 16px;
        }

        .login-container {
            background: white;
            border-radius: 4px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 0;
            width: 100%;
            max-width: 600px;
            margin: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .login-header {
            display: flex;
            flex-direction: column;
            padding: 40px 40px 0px;
            text-align: center;
            color: white;
            position: relative;
            gap: 4px;
        }
        
        .login-logo {
            height: 32px;
            align-items: center;
        }
        .login-logo img {
            height: 32px;
            background-color: #ffffff;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.2;
            color: var(--ds-color-gray-80);
            margin: 0;
        }
        
        .login-subtitle {
            font-size: 15px;
            opacity: 0.9;
            font-weight: 400;
            color: var(--ds-color-gray-60);
            text-align: center;
            margin: 0;
        }
        
        .login-form {
            padding: 24px 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: var(--ds-color-gray-80, #434447);
            font-size: 14px;
        }
        
        .form-group .label-note {
            font-weight: 400;
            color: var(--ds-color-gray-60, #b6bfc1);
            font-size: 12px;
            margin-top: 4px;
            font-style: italic;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid var(--ds-color-gray-40, #e8ecef);
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #fafbfc;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--ds-color-primary, #F39800);
            box-shadow: 0 0 0 4px rgba(243, 152, 0, 0.12);
            background: white;
        }
        
        .form-group input:valid {
            border-color: #28a745;
        }
        
        .form-group input.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.12);
        }
        
        .form-group.has-icon input {
            padding-left: 55px;
        }
        
        .input-wrapper .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ds-color-gray-60, #b6bfc1);
            font-size: 18px;
            pointer-events: none; /* Prevent icon from blocking input clicks */
        }
        
        .input-wrapper .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--ds-color-gray-60, #b6bfc1);
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .input-wrapper .password-toggle:hover {
            color: var(--ds-color-primary, #F39800);
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            display: none;
        }
        
        .password-strength.show {
            display: block;
        }
        
        .strength-bar {
            height: 3px;
            border-radius: 2px;
            background: var(--ds-color-gray-40, #e8ecef);
            margin: 6px 0;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak .strength-fill {
            width: 33%;
            background: #dc3545;
        }
        
        .strength-medium .strength-fill {
            width: 66%;
            background: #ffc107;
        }
        
        .strength-strong .strength-fill {
            width: 100%;
            background: #28a745;
        }
        
        .error-message {
            background: #ffeaea;
            color: #d63384;
            padding: 14px 18px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 24px;
            border: 1px solid #f5c6cb;
            display: none;
            font-weight: 500;
        }
        
        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .field-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 6px;
            font-weight: 500;
            display: none;
        }
        
        .field-error.show {
            display: block;
        }
        
        .login-button {
            width: 100%;
            padding: 18px;
            background: var(--ds-color-primary, #F39800);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 24px;
        }
        
        .login-button:hover:not(:disabled) {
            background: var(--ds-color-primary-dark, #e57b03);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 152, 0, 0.4);
        }
        
        .login-button:disabled {
            background: var(--ds-color-gray-50, #cfd2d5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-button.loading {
            position: relative;
            color: transparent;
        }
        
        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .signup-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--ds-color-gray-40, #e8ecef);
        }
        
        .signup-text {
            color: var(--ds-color-gray-60, #b6bfc1);
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .signup-button {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: var(--ds-color-primary, #F39800);
            border: 2px solid var(--ds-color-primary, #F39800);
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .signup-button:hover {
            background: var(--ds-color-primary, #F39800);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(243, 152, 0, 0.3);
        }
        
        .login-footer {
            text-align: center;
            padding: 0px 40px 40px;
            color: var(--ds-color-gray-60, #b6bfc1);
            font-size: 13px;
        }
        
        @media (max-width: 480px) {
            .back-to-home {
                top: 15px;
                left: 15px;
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .login-container {
                margin: 10px;
                max-width: none;
                border-radius: 4px;
            }
            
            .login-header {
                padding: 40px 24px 0px;
            }
            
            .login-form {
                padding: 24px 24px;
            }
            
            .login-footer {
                padding: 0px 24px 24px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
        }
        
        /* Success checkmark animation */
        .checkmark {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-block;
            stroke-width: 3;
            stroke: #28a745;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #28a745;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #28a745;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #28a745;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Homepage
    </a>
    
    <div class="login-container">
        <div class="login-header">
                <div class="login-logo">
                    <img src="https://irp.cdn-website.com/56869327/dms3rep/multi/iotmart-logo.svg" alt="IoTMart Logo">
                </div>
                <h1 class="login-title">BEL Portal</h1>
        </div>
        
        <form class="login-form" id="login-form">
            <div class="error-message" id="error-message"></div>
            
            <div class="form-group has-icon">
                <label for="email">
                    Login Account (Email)
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email address">
                </div>
                <div class="field-error" id="email-error"></div>
                <div class="label-note">Please use the same account as registered with IoTMart</div>
            </div>
            
            <div class="form-group has-icon">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                    <i class="fas fa-eye password-toggle" id="password-toggle" data-target="password"></i>
                </div>
                <div class="field-error" id="password-error"></div>
            </div>
            
            <button type="submit" class="login-button" id="login-button">
                Log In
            </button>
            
            <div class="signup-section">
                <div class="signup-text">Not yet a member?</div>
                <button type="button" class="signup-button" id="signup-button">
                    Sign Up
                </button>
            </div>
        </form>
        
        <div class="login-footer">
            © 2025 Advantech IoTMart. All rights reserved.
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
