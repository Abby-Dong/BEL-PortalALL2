<!DOCTYPE html>
<html>
<head>
    <title>BEL Count Test</title>
</head>
<body>
    <h1>BEL Count Calculation Test</h1>
    <div id="test-results"></div>
    
    <script>
        // Mock data for testing
        const mockBelData = [
            { accountCreatedDate: "2024-01-15", region: "Asia Pacific" },
            { accountCreatedDate: "2024-06-09", region: "Europe" },
            { accountCreatedDate: "2025-08-03", region: "Asia Pacific" },
            { accountCreatedDate: "2025-08-19", region: "Europe" },
            { accountCreatedDate: "2025-09-05", region: "Asia Pacific" },
            { accountCreatedDate: "2025-09-08", region: "Europe" }
        ];
        
        // Test function similar to calculateBelCountByDate
        function calculateBelCountByDate(year, month, region = 'all') {
            let filteredData = mockBelData;
            if (region && region !== 'all') {
                filteredData = filteredData.filter(leader => leader.region === region);
            }
            
            const targetDate = new Date(parseInt(year), month - 1, 31);
            
            return filteredData.filter(leader => {
                if (!leader.accountCreatedDate) return true;
                const creationDate = new Date(leader.accountCreatedDate);
                return creationDate <= targetDate;
            }).length;
        }
        
        // Run tests
        const results = [];
        
        // Test July 2025 (should be 4 people - 2 early + 0 from Aug/Sep)
        results.push(`July 2025 (All): ${calculateBelCountByDate('2025', 7, 'all')} BELs`);
        
        // Test August 2025 (should be 6 people - 2 early + 2 from Aug)
        results.push(`August 2025 (All): ${calculateBelCountByDate('2025', 8, 'all')} BELs`);
        
        // Test September 2025 (should be 6 people - 2 early + 2 from Aug + 2 from Sep)
        results.push(`September 2025 (All): ${calculateBelCountByDate('2025', 9, 'all')} BELs`);
        
        // Test by region
        results.push(`September 2025 (Asia Pacific): ${calculateBelCountByDate('2025', 9, 'Asia Pacific')} BELs`);
        results.push(`September 2025 (Europe): ${calculateBelCountByDate('2025', 9, 'Europe')} BELs`);
        
        document.getElementById('test-results').innerHTML = results.join('<br>');
    </script>
</body>
</html>
